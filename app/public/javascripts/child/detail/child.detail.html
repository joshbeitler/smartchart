<div id="choreDetail" class="anim-slide-below-fade">
  <div class="wrapper">
    <div class="choreName">
      <span>{{data.name}}</span>
      <div class="points">
        {{data.points}}
      </div>
    </div>
    <div class="details">
      {{data.desc}}
    </div>
    <div class="buttons">
      <a ui-sref="appState">
        <div class="nope button">
          <md-icon>arrow_back</md-icon>
        </div>
      </a>
      <div class="ok button">
        <md-icon>check</md-icon>
      </div>
    </div>
  </div>
</div>
