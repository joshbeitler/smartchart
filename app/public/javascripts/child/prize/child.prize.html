<div id="rewardDetail" class="anim-slide-below-fade">
  <div class="wrapper">
    <div class="rewardName">
      <span>{{data.name}}</span>
      <div class="icon" ng-style="{'background-image':'url('+data.icon+')'}"></div>
      <div class="points">{{data.points}}</div>
    </div>
    <div class="details">
      Do you want to buy <em>{{data.name}}</em> for {{data.points}} points?
    </div>
    <div class="buttons">
      <a ui-sref="appState">
        <div class="nope button">
          <md-icon>arrow_back</md-icon>
        </div>
      </a>
      <div class="ok button">
        <md-icon>check</md-icon>
      </div>
    </div>
  </div>
</div>
