<div id="storePage" class="anim-slide-below-fade">
  <div class="user" ng-style="{'background-color':data.color}">
    <span class="profile">
      <a ui-sref="appState">
        <md-icon>arrow_back</md-icon>
      </a>
      <img src="{{data.picture}}" alt="" />
      <span>{{data.name}}</span>
    </span>
    <span class="points">
      <img src="/images/rewardIcons/Brain Points.svg" alt="" />
      <span id="pointChip">{{data.points}}</span>
    </span>
  </div>
  <div id="storeContent">
    <span ng-repeat="reward in store.rewards">
      <sc-reward
        icon="{{store.rewards[$index].icon}}"
        name="{{store.rewards[$index].name}}"
        points="{{store.rewards[$index].points}}"
        rid="{{store.rewards[$index].$id}}"></sc-reward>
    </span>
  </div>
</div>
